{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link href="{% static 'index.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин" value="{{ form.title }}">
            <input type="email" name="email" placeholder="Электронная почта" value="{{ form.email }}">
            <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}">
            <input type="submit" value="Зарегистрироваться">
        </form>
        {{ form.errors }}
    </div>
</body>
</html>
